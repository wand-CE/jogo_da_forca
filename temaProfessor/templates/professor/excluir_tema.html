{% extends 'base.html' %}
{% load static %}
{% block styles %}
    <link href="{% static 'css/temas.css' %}" rel="stylesheet" type="text/css">
{% endblock styles %}
{% block conteudo %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Excluir Tema</h5>
                <p class="card-text">Tem certeza que deseja excluir o Tema <strong>{{ tema }}</strong>?</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <!-- Delete button -->
                        <input type="submit" value="Excluir" class="btn btn-danger">
                        <!-- Cancel link styled as a button -->
                        <a href="{% url 'listaTemaProfessor' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock conteudo %}
